<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финнланд</title>
  <!-- Meta -->
  <meta name="description"
  content="Современная стоматология Финнланд в Центральном районе рада приветствовать вас!">
  <meta name="keywords" content="">
  <!-- Favicon -->
  <link rel="icon" href="img/favicon/icon.png" type="image/x-icon">
  <!-- OG Tags -->
  <meta property="og:title" content="Финнланд">
  <meta property="og:description" content="Современная стоматология Финнланд в Центральном районе рада приветствовать вас!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/face/site.png">
  <meta property="og:site_name" content="TEST">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <a href="#" class="logo-header">
          <img src="img/header/logo.png" alt="Finnland" class="logo__img">
        </a>
        <nav class="navigation">
          <a href="#" class="navigation__link">
            О компании
          </a>
          <a href="#" class="navigation__link">
            Услуги
          </a>
          <a href="#" class="navigation__link">
            Цены
          </a>
          <a href="#" class="navigation__link">
            Контакты
          </a>
        </nav>
        <div class="contacts-wrap">
          <a href="tel:8(390)254-63-25" class="phone-header">
            8 (390) 254-63-25
          </a>
          <button class="button-header">
            Заказать звонок
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section section-hero">
      <div class="container">
        <div class="hero-block">
          <h1 class="hero-block__title">
            Стоматологическая клиника Финнланд
          </h1>
          <p class="hero-block__text">
            Современная стоматология Финнланд в Центральном районе <br> рада приветствовать вас! Ее создание стало
            результатом <br> многолетней совместной деятельности коллектива
          </p>
          <div class="hero-block__line"></div>
          <div class="hero-block__question">
            <span class="hero-block__question_text">
              Хотите попасть на прием?
            </span>
            <a href="#" class="hero-block__question_link">
              Заполните форму ниже
            </a>
          </div>
        </div>
        <form action="#" class="form">
          <div class="form__input-wrap">
            <div class="form__input-img">
              <img src="img/header/name.png" alt="name" class="form__img">
              <input type="text" name="username" required="" minlength="2" maxlength="15" class="form__input" placeholder="Мария|">
            </div>
            <div class="form__input-img">
              <img src="img/header/phone.png" alt="phone" class="form__img">
              <input type="tel" name="userphone" required="" class="form__input" placeholder="8 (999) 123 45 58">
            </div>
          </div>
          <button class="form__button">
            Записаться на прием
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
